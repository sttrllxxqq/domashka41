<!DOCTYPE html>
<html>
<head>
  <style>
    .slider-container {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
    }

    .slider-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease-in-out;
    }

    .slider-navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .slider-button {
      padding: 10px;
      font-size: 20px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <img class="slider-image" src="1.jpg" alt="Image 1">
    <img class="slider-image" src="2.jpg" alt="Image 2">
    <img class="slider-image" src="3.jpg" alt="Image 3">
    <div class="slider-navigation">
      <button class="slider-button" onclick="prevImage()">Prev</button>
      <button class="slider-button" onclick="nextImage()">Next</button>
    </div>
  </div>
</body>
</html>
