<!DOCTYPE html>
<html>
<head>
  <style>
    .slider-container {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
    }

    .slider-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease-in-out;
    }

    .slider-navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .slider-button {
      padding: 10px;
      font-size: 20px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <img class="slider-image" src="1.jpg" alt="Image 1">
    <img class="slider-image" src="2.jpg" alt="Image 2">
    <img class="slider-image" src="3.jpg" alt="Image 3">
    <div class="slider-navigation">
      <button class="slider-button" onclick="prevImage()">Prev</button>
      <button class="slider-button" onclick="nextImage()">Next</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.slider-image');
    const prevButton = document.querySelector('.slider-button:first-child');
    const nextButton = document.querySelector('.slider-button:last-child');
    let currentIndex = 0;

    function nextImage() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        showCurrentImage();
      }
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        showCurrentImage();
      }
    }

    function showCurrentImage() {
      images.forEach((image, index) => {
        if (index === currentIndex) {
          image.style.opacity = '1';
        } else {
          image.style.opacity = '0';
        }
      });

      if (currentIndex === 0) {
        prevButton.style.display = 'none';
      } else {
        prevButton.style.display = 'block';
      }

      if (currentIndex === images.length - 1) {
        nextButton.style.display = 'none';
      } else {
        nextButton.style.display = 'block';
      }
    }

    showCurrentImage();
  </script>
</body>
</html>
